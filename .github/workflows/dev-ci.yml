name: DevCD
on:
  workflow_dispatch:

jobs:
  DevCD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CD_PAT }}
          ref: dev
      - name: Setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Setup npm registry
        run: |
          echo "${{ secrets.NPMRC }}" > ~/.npmrc

      - name: Setup git
        run: |
          git config --global user.name 'wenytang-ms-123'
          git config --global user.email 'wenytang@wenytang.onmicrosoft.com'

      - name: Setup project
        run: |
          npx lerna bootstrap
      - name: release alpha npm packages to npmjs.org
        run: |
          npx lerna publish prerelease --preid=alpha.$(git rev-parse --short HEAD) --no-git-tag-version --no-changelog --no-push --yes